<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <header> 
        <h1>ToDo List</h1>
    </header>
    
    <form>
        <div class="Search">

            <input type="text" class="addClass" placeholder="Add...">
            <button class="addButton" type="submit"> <i class="fa-solid fa-circle-plus"></i> </button>
        </div>

        <div class="select">
            <select name="todos" class="findTodo">
                <option disabled selected value> -- select an option -- </option>
                <option value="all">All ToDos</option>
                <option value="complicated">Complicated</option>
                <option value="uncomplicated">Uncomplicated</option>
            </select>
        </div>
    </form>
    <div class="todo-container">
        <ul class="toDoList1"></ul>
    </div>

    <div class="alert-message">
        <div class="alert-success"> Successfully </div>
        <div class="alert-empty"> Input area is empty</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
